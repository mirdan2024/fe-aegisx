<div *ngIf="anagrafica" class="card">
  <div class="card-header">
    <h3>Dettagli Anagrafica</h3>
  </div>
  <div class="card-body">
    <p><strong>Cognome:</strong> {{ anagrafica.cognome }}</p>
    <p><strong>Nome:</strong> {{ anagrafica.nome }}</p>
    <!-- Aggiungi gli altri campi similari -->
    <button class="btn btn-warning" (click)="editAnagrafica()">Modifica</button>
    <button class="btn btn-danger" (click)="deleteAnagrafica()">Elimina</button>
  </div>
</div>
